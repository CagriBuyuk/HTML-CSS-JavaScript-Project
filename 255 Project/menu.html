<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Menu</title>


    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>

    <header id="masthead" class="site-header site-header-white">
        <nav id="primary-navigation" class="site-navigation">
            <div class="container">

                <div class="navbar-header">
                   
                    <a href="first.html" class="site-title"><span>True</span>Journey</a>

                </div>

                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">

                        <li><a href="first.html">Home</a></li>
                        <li><a href="third.html">About</a></li>
                        <li class="active"><a href="menu.html">Menu</a></li>
                        <li><a href="second.html">Contact</a></li>
                        <li><a href="game.html">Game</a></li>
                        
                    </ul>

                </div>

            </div>   
        </nav>
    </header>

    <div id="hero" class="hero overlay subpage-hero menu-hero">
        <div class="hero-content">
            <div class="menu menu--closed">
                <div class="button">
                    <span> </span>
                    <span> </span>
                    <span> </span>
                </div>
                <div class="tools tools--hidden">
                    <p><a href="first.html">HOME</a></p>
                    <img width="30" src="./assets/img/homeicon.jpg">
                    <p><a href="third.html">ABOUT</a></p>
                    <img width="25" src="./assets/img/abouticon.png">
                    <p><a href="menu.html">MENU</a></p>
                    <img width="30" src="./assets/img/menuicon.jpg">
                    <p><a href="second.html">CONTACT</a></p>
                    <img width="27" src="./assets/img/contacticon.png">
                    <p><a href="game.html">GAME</a></p>
                    <img width="30" src="./assets/img/gameicon.png">
                </div>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {


      var Menu = {

     body: $('.menu'),
     button: $('.button'),
     tools: $('.tools')

     };

    Menu.button.click(function () {
      Menu.body.toggleClass('menu--closed');
      Menu.body.toggleClass('menu--open');
      Menu.tools.toggleClass('tools--visible');
      Menu.tools.toggleClass('tools--hidden');
    });


    });
    </script>
</body>
</html>
